<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Alert</title>
  <!-- Windows 7 styling -->
  <link rel="stylesheet" href="https://unpkg.com/7.css" />
  <style>
    /* full desktop background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://www.justus.ws/misc/windows-7-default-wallpaper/windows-7-default-wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
    }

    /* overlay to dim the rest of the screen */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* size/position of the dialog */
    .window.glass.active {
      width: 320px;
      z-index: 2;
    }

    /* window body styling */
    .window-glass .window-body {
      padding: 14px;
      font-size: 13px;
      color: #222;
    }

    /* status-bar with OK button */
    .window-glass .status-bar {
      padding: 8px;
      text-align: right;
    }

    /* red “Close” ([X]) button override */
    .window.glass.active
      .title-bar-controls
      button[aria-label="Close"] {
      background-color: #c00;
      color: #fff;
    }
    .window.glass.active
      .title-bar-controls
      button[aria-label="Close"]:hover {
      background-color: #e44;
    }
    .window.glass.active
      .title-bar-controls
      button[aria-label="Close"]:active {
      background-color: #900;
    }

    /* fallback: stronger glass effect in browsers with backdrop-filter support */
    .window.glass {
      background-color: rgba(255 255 255 / 0.3);
      /* only apply blur in supported environments */
      @supports (backdrop-filter: blur(8px)) {
        background-color: rgba(255 255 255 / 0.2);
        backdrop-filter: blur(8px) saturate(130%);
      }
      /* fallback for older browsers: solid light tint */
      @supports not (backdrop-filter: none) {
        background-color: rgba(255 255 255 / 0.85);
      }
    }
  </style>
</head>
<body>
  <script src="https://bad-captcha.vercel.app/captcha.js"></script>

  <div class="overlay"></div>

  <div class="window glass active"
       style="--w7-w-bg: #0078D7;"> <!-- Aero accent color -->
    <div class="title-bar">
      <div class="title-bar-text">System</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="closeDialog()"></button>
      </div>
    </div>
    <div class="window-body">
      <p>The folder <strong>C:\Windows\System32</strong> has been <strong>deleted</strong>.</p>
    </div>
    <div class="status-bar">
      <button class="btn" onclick="closeDialog()">OK</button>
    </div>
  </div>

  <script>
    function closeDialog() {
      document.body.innerHTML = '';
      alert("It was just a prank — System32 is intact!");
    }
  </script>
</body>
</html>
